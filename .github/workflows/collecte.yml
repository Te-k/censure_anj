name: collecte
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
        fetch-depth: 0
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Launch collecte
      run: |
          pip install -r requirements.txt
          python collecte.py
    - name: Push changes
      run: |
        git add current.csv
        git add archives/
        git commit -m "Adds latest ANJ file"
    - name: Push changes  # push the output folder to your repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
        branch: main
